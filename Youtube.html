<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com clone</title>
    <style>
      .photo{
        width: 300px;
        display: block;

      }

      .search-bar{
        font-size: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
        display: block;
      }
      .video-title{
        font-size: 18px;
        margin-bottom: 8px;
        

      }
      .video-author{
        display: inline-block;
        margin-bottom: 8px;
        margin-top: 8px;

      }
      .video-description{
        display: inline-block;
        margin-top: 8px;

      }
      .video-preview{
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
        
      }
      .channel-photo{
        display: inline-block;
        width: 50px;

      }
      .video-info{
        display: inline-block;
        width: 300px;

      }



    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="search">
    <div class="video-preview">
      <div>
        <image class="photo" src="photo/hq720.webp">

      </div>
      <div class="channel-photo">
        <div><img src="photo.jpg/channels4_profile.jpg"></div>
        <div class="video-info">
          <p class="video-title">
            Relaxing music that heals stress, anxiety and depressive conditions, heals the mind
          </p>
          <p class="video-author">
            Mellow Dream
          </p>
          <p class="video-description">
            3.4 M views &middot; 6 months ago
        </div>
        
        
      </div>
    
    </div>

  </body>
</html>
