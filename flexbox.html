<!DOCTYPE html>
<html>
    <head>
        <title>FlexBox Html</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;">
            <div style="background-color: aquamarine;">div 1 text</div>
            <div style="background-color: bisque;">div 2 <p>Hello</p></div>
        </div>

        <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: aquamarine;width: 100px;">div 1 text</div>
        <div style="background-color: bisque;flex: 1;">flex 1</div>
    </div>

    <div style="
    margin-top: 30px;
    justify-content: end;
    height: 70px;
    border-radius: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    ">
    <div style="background-color: aquamarine;width: 100px;">100 px</div>
    <div style="background-color: bisque;width: 100px;">100 px</div>
    <div style="background-color: aquamarine;width: 100px;">100 px</div>
</div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: aquamarine;width: 100px;">div 1 text</div>
        <div style="background-color: bisque;flex: 1;">flex 1</div>
        <div style="background-color: aquamarine;flex: 2;">flex 2</div>
</div>
    <div style="
    margin-top: 30px;
    justify-content: space-between;
    align-items: center;
    height: 70px;
    border-radius: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    ">
    <div style="background-color: aquamarine;width: 100px;">100 px</div>
    <div style="background-color: bisque;width: 100px;">100 px</div>
    <div style="background-color: aquamarine;width: 100px;">100 px</div>
</div>


    </body>
</html>
