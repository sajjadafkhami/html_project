<!DOCTYPE html>
<html>
<head>
    <title>Grid Practice</title>
</head>
<body>
    <div style="
    margin-top: 100px;
    margin-bottom: 200px;
    display:grid;
    grid-template-columns: 100px 1fr 3fr;

        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">3 fr</div>
    </div>

    <div style="
    display:grid;
    grid-template-columns: 100px 100px 1fr;

        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">1 fr</div>
    </div>
</body>
</html>
