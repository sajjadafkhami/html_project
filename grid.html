<!DOCTYPE html>
<html>
<head>
    <title>Grid Practice</title>
</head>
<body style="padding-bottom: 50px;">
    <div style="
    margin-top: 100px;
    margin-bottom: 200px;
    display:grid;
    grid-template-columns: 100px 1fr 3fr;

        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">3 fr</div>
    </div>

    <div style="
    display:grid;
    grid-template-columns: 100px 100px 1fr;

        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">1 fr</div>
    </div>

    <div style="
    margin-top: 100px;
    margin-bottom: 200px;
    display:grid;
    grid-template-columns: 100px 1fr 3fr;

        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">3 fr</div>
    </div>

    <div style="
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 20px;

        ">
        <div style="background-color: lightblue; height: 200px;">1 fr</div>
        <div style="background-color: lightpink; height: 200px;">2 fr</div>
        <div style="background-color: lightgray; height: 200px;">3 fr</div>
        <div style="background-color: lightcyan; height: 200px;">1 fr</div>
        <div style="background-color: lightsalmon; height: 200px;">2 fr</div>
        <div style="background-color: lightskyblue; height: 200px;">3 fr</div>
    </div>
</body>
</html>
